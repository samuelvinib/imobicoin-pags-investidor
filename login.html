<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>

    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" href="assets/css/portal.css">
    <link href="assets/css/style.css" rel="stylesheet" stylesheet>
    <link rel="shortcut icon" href="assets/images/favicon.svg">
    <title>IMOBICOIN - Login</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="menu">
                <div class="logo"><img src="assets/images/logo.svg" alt="Alloy Mit" title="Alloy Mit"></div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="wrapper">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6  ">
                        <img class="w-100 logo--item mx-auto" src="assets/images/logo.svg" alt="Alloy Mit"
                            title="Alloy Mit">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 ">
                        <form class="form-login">
                            <h1 class="text-center">Acesse sua conta</h1>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" required>
                                <div id="emailHelp" class="form-text"><a href="esqueci-senha.html" class="">Esqueci
                                        minha senha</a></div>
                            </div>
                            <div>
                                <button class="btn btn-gray w-100 text-uppercase">Entrar</button>
                                <a class="text-decoration-underline text-center d-block" href="portal.html" title="Entrar">Quero
                                    abrir minha conta.</a>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <!-- Javascript -->
    <script src="assets/plugins/popper.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
